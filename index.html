<!DOCTYPE html>
<html>
    <head>
        <title>Tea Cozy</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header>
            <div id="logo">
                <img id="logo-image" src="./images/img-tea-cozy-logo.webp" alt="Tea Cozy logo">
            </div>
            <nav>
                <span><a href="">Mission</a></span>
                <span><a href="">Featured Tea</a></span>
                <span><a href="">Locations</a></span>
            </nav>
        </header>
        <div class="content">
            <div id="mission">
                <div id="mission-caption">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <div id="tea-month">
                <div id="month-heading">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>
                <div id="month-items">
                    <div class="item">
                        <img class="item-image" src="./images/img-berryblitz.webp" alt="Fall Berry Blitz">
                        <span>Fall Berry Blitz Tea</span>
                    </div>
                    <div class="item">
                        <img class="item-image" src="./images/img-spiced-rum.webp" alt="Spiced Rum Tea">
                        <span>Spiced Rum Tea</span>
                    </div>
                    <div class="item">
                        <img class="item-image" src="./images/img-donut.webp" alt="Donut">
                        <span>Seasonal Donuts</span>
                    </div>
                    <div class="item">
                        <img class="item-image" src="./images/img-myrtle-ave.webp" alt="Myrtle Ave Tea"> 
                        <span>Myrtle Ave Tea</span>                   
                    </div>
                    <div class="item">
                        <img class="item-image" src="./images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
